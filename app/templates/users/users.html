<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <a href="{{ url_for('create_user') }}" class="btn">Create New User</a>
        <ul>
            {% for user in users %}
                <li>
                    <h2>{{ user.username }}</h2>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Role:</strong> {{ user.role }}</p>
                    <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn">View Profile</a>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
