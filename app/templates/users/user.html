<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.login }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {{ bootstrap.load_css() }} 
</head>
<body>

        <h1>{{ user.login }}</h1>

    </div>
</body>
</html>
