<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр организации</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Просмотр организации</h2>
        <div class="mb-3">
            <label class="form-label"><strong>Название</strong></label>
            <p>{{ place.name }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Владелец</strong></label>
            <p>{{ place.owner }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Город</strong></label>
            <p>{{ place.city }}</p>
        </div>
        <a href="{{ url_for('places.edit', place_id=place.id) }}" class="btn btn-warning">Редактировать</a>
        <a href="{{ url_for('places.list') }}" class="btn btn-secondary">Назад</a>
    </div>
</body>
</html>
