<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр организации</title>
    {{bootstrap.load_css()}}
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Просмотр организации</h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label text-muted"><strong>Название</strong></label>
                    <p class="border rounded p-3 bg-light">{{ place.name }}</p>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted"><strong>Владелец</strong></label>
                    <p class="border rounded p-3 bg-light">{{ place.owner }}</p>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted"><strong>Город</strong></label>
                    <p class="border rounded p-3 bg-light">{{ place.city }}</p>
                </div>
                <div class="text-end">
                    <a href="{{ url_for('places.list') }}" class="btn btn-secondary">Назад</a>
                </div>
            </div>
        </div>
    </div>

    {{bootstrap.load_js()}}
</body>
</html>
