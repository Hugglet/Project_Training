<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список организаций</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Список организаций</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Владелец</th>
                    <th>Город</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for place in places %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ place.name }}</td>
                        <td>{{ place.owner }}</td>
                        <td>{{ place.city }}</td>
                        <td>
                            <a href="{{ url_for('places.detail', place_id=place.id) }}" class="btn btn-info">Просмотр</a>
                            <a href="{{ url_for('places.edit', place_id=place.id) }}" class="btn btn-warning">Редактировать</a>
                            <a href="{{ url_for('places.delete', place_id=place.id) }}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('places.create') }}" class="btn btn-primary">Создать новую организацию</a>
    </div>
</body>
</html>
