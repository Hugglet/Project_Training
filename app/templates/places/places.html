<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Places</h1>
        <a href="{{ url_for('create_place') }}" class="btn">Create New Place</a>
        <ul>
            {% for place in places %}
            <li>
                <h2><a href="{{ url_for('view_place', place_id=place.id) }}">{{ place.name }}</a></h2>
                <p><strong>Description:</strong> {{ place.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
