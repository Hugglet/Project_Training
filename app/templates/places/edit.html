<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Place</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Place</h1>
        <form action="{{ url_for('edit_place', place_id=place.id) }}" method="POST">
            <label for="name">Place Name:</label>
            <input type="text" id="name" name="name" value="{{ place.name }}" required>

            <label for="owner_id">Owner ID:</label>
            <input type="number" id="owner_id" name="owner_id" value="{{ place.owner_id }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ place.description }}</textarea>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
