<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование организации</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Редактирование организации</h2>
        <form action="{{ url_for('places.update', place_id=place.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ place.name }}" required>
            </div>
            <div class="mb-3">
                <label for="owner" class="form-label">Владелец</label>
                <input type="text" id="owner" name="owner" class="form-control" value="{{ place.owner }}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" id="city" name="city" class="form-control" value="{{ place.city }}">
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
    </div>
</body>
</html>
