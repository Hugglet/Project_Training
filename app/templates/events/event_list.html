<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список мероприятий</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Список мероприятий</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Дата начала</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ event.title }}</td>
                        <td>{{ event.description }}</td>
                        <td>{{ event.started_at }}</td>
                        <td>
                            <a href="{{ url_for('events.detail', event_id=event.id) }}" class="btn btn-info">Просмотр</a>
                            <a href="{{ url_for('events.edit', event_id=event.id) }}" class="btn btn-warning">Редактировать</a>
                            <a href="{{ url_for('events.delete', event_id=event.id) }}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('events.create') }}" class="btn btn-primary">Создать новое мероприятие</a>
    </div>
</body>
</html>
