<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр мероприятия</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Просмотр мероприятия</h2>
        <div class="mb-3">
            <label class="form-label"><strong>Название</strong></label>
            <p>{{ event.title }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Описание</strong></label>
            <p>{{ event.description }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Дата начала</strong></label>
            <p>{{ event.started_at }}</p>
        </div>
        <a href="{{ url_for('events.edit', event_id=event.id) }}" class="btn btn-warning">Редактировать</a>
        <a href="{{ url_for('events.list') }}" class="btn btn-secondary">Назад</a>
    </div>
</body>
</html>
