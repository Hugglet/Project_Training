<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <a href="{{ url_for('create_event') }}" class="btn">Create New Event</a>
        <ul>
            {% for event in events %}
                <li>
                    <h2><a href="{{ url_for('view_event', event_id=event.id) }}">{{ event.title }}</a></h2>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                    <p>{{ event.description[:100] }}...</p>
                    <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
