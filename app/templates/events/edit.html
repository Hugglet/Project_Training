<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование мероприятия</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Редактирование мероприятия</h2>
        <form action="{{ url_for('events.update', event_id=event.id) }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ event.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea id="description" name="description" class="form-control">{{ event.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="started_at" class="form-label">Дата начала</label>
                <input type="datetime-local" id="started_at" name="started_at" class="form-control" value="{{ event.started_at|date('Y-m-d\\TH:i') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
    </div>
</body>
</html>
