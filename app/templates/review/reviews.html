<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All reviews</h1>
        <a href="{{ url_for('create_review') }}" class="btn">Leave a review</a>
        <ul>
            {% for review in reviews %}
                <li>
                    <h2>{{ review.target }}</h2>
                    <p><strong>Type:</strong> {{ review.type }}</p>
                    <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
                    <p>{{ review.comment[:100] }}...</p>
                    <a href="{{ url_for('view_review', review_id=review.id) }}" class="btn">View</a>
                    <a href="{{ url_for('edit_review', review_id=review.id) }}" class="btn">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
