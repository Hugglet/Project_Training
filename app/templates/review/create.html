<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание отзыва</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Создание отзыва</h2>
        <form action="{{ url_for('reviews.create') }}" method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Содержание</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mark" class="form-label">Оценка (1-5)</label>
                <input type="number" id="mark" name="mark" class="form-control" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">ID пользователя</label>
                <input type="number" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="event_id" class="form-label">ID события</label>
                <input type="number" id="event_id" name="event_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать отзыв</button>
        </form>
    </div>
</body>
</html>
