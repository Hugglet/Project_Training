<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit review</h1>
        <form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
            <label for="type">review Type:</label>
            <select id="type" name="type" required>
                <option value="comedian" {% if review.type == 'comedian' %}selected{% endif %}>Comedian</option>
                <option value="event" {% if review.type == 'event' %}selected{% endif %}>Event</option>
            </select>

            <label for="target">Target (Comedian/Event Name):</label>
            <input type="text" id="target" name="target" value="{{ review.target }}" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required>

            <label for="comment">Your review:</label>
            <textarea id="comment" name="comment" required>{{ review.comment }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
