<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование отзыва</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Редактирование отзыва</h2>
        <form action="{{ url_for('reviews.update', review_id=review.id) }}" method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Содержание</label>
                <textarea id="content" name="content" class="form-control">{{ review.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="mark" class="form-label">Оценка (1-5)</label>
                <input type="number" id="mark" name="mark" class="form-control" min="1" max="5" value="{{ review.mark }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
    </div>
</body>
</html>
