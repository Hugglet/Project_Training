<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отзывов</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Список отзывов</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Содержание</th>
                    <th>Оценка</th>
                    <th>Пользователь</th>
                    <th>Событие</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ review.content }}</td>
                        <td>{{ review.mark }}</td>
                        <td>{{ review.user_id }}</td>
                        <td>{{ review.event_id }}</td>
                        <td>
                            <a href="{{ url_for('reviews.detail', review_id=review.id) }}" class="btn btn-info">Просмотр</a>
                            <a href="{{ url_for('reviews.edit', review_id=review.id) }}" class="btn btn-warning">Редактировать</a>
                            <a href="{{ url_for('reviews.delete', review_id=review.id) }}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('reviews.create') }}" class="btn btn-primary">Создать новый отзыв</a>
    </div>
</body>
</html>
